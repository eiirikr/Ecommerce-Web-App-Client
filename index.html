<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Image Section -->
    <section class="image">
      <img class="image-background" src="https://media.istockphoto.com/id/1211554164/photo/3d-render-of-home-appliances-collection-set.jpg?s=612x612&w=0&k=20&c=blm3IyPyZo5ElWLOjI-hFMG-NrKQ0G76JpWGyNttF8s=" alt="Appliances">
    </section>

    <!-- Right Login Section -->
    <section class="login">
      <div class="login-box">
        <h2>Login</h2>
        <div class="user-details">
          <input type="text" placeholder="example@gmail.com" name="email" required>
          <input type="password" placeholder="Enter your Password" id="password" name="password" required>
        </div>
        <button class="login-button" type="submit">Login</button>
        
        <!-- Don't have an account link -->
        <p class="register-link">Don't have an account? <a href="register.html">Sign up</a></p>
      </div>
    </section>
  </div>
</body>
</html>
