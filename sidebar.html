<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Sidebar</title>
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button id="sidebarToggle" class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <section>
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Categories</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-shopping-bag"></i> Shop</a></li>
                <li><a href="#"><i class="fas fa-tags"></i> Deals</a></li>
                <li><a href="#"><i class="fas fa-list"></i> Categories</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Account</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="#"><i class="fas fa-headset"></i> Support</a></li>
            </ul>
        </aside>
    </section>
    <script src="sidebar.js"></script>
</body>
</html>
