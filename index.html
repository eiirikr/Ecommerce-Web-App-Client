<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Image Section -->
    <section class="image">
      <img class="image-background" src="https://wallpaperaccess.com/full/2593044.jpg" alt="Appliances">
    </section>

    <!-- Right Login Section -->
    <section class="login">
      <div class="login-box">
        <div class="logo-container">
          <h1 id="page-logo">LOGIN</h1>
        </div>
        <!-- <h2 class="login-form">Login</h2> -->
        <div class="user-details">
          <label for="email">Email</label>
          <input type="text" placeholder="example@gmail.com" name="email" required>
          <label for="password">Enter your Password</label>
          <input type="password" placeholder="Enter your Password" id="password" name="password" required>
        </div>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary">Log In</button>
        
        <!-- Don't have an account link -->
        <p class="register-link">Don't have an account? <a href="register.html">Sign up</a></p>
      </div>
    </section>
  </div>
  <footer>
        <p>Â© 2025 Jac O' Trades, Inc. | All Rights Reserved.</p>
   </footer>
</body>
</html>
